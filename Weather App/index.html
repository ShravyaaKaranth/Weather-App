<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <h3>Weather App</h3>
    <div class="container">
        <div id="main">
            <!-- Card1 -->
            <div class="card1" id="card" >
                <div class="card-body card-img-overlay" id="card-body">
                        <form class="d-flex" id="suggInput">
                            <input id="searchbox1" class="input" type="search" placeholder="Search" autocomplete="off">
                            <button id="searchbtn" class="btn" type="submit"><img src="images/search_icon.png" /></button>
                        </form>
                    <div class="location" id="location"></div>
                    <div class="weatherImg" id="weatherImg"></div>
                    <div class="weatherStat" id="weatherStat"></div>
                    <div class="temp" id="temp"></div>
                    <div class="feelsLike" id="feelsLike"></div>
                    <div class="WeatherState" id="WeatherState"></div>
                    <div class="day" id="day"></div>
                </div>
            </div>
            <!-- Card2-->
            <div class="card2" id="card">
                <div class="card-body card-img-overlay" id="card-body">
                    <form class="d-flex">
                        <input id="searchbox2" class="input" type="search" placeholder="Search" autocomplete="off">
                        <button id="searchbtn2" class="btn" type="submit"><img src="images/search_icon.png" /></button>
                    </form>
                    <div class="location" id="location2"></div>
                    <div class="weatherImg" id="weatherImg2"></div>
                    <div class="weatherStat" id="weatherStat2"></div>
                    <div class="temp" id="temp2"></div>
                    <div class="feelsLike" id="feelsLike2"></div>
                    <div class="WeatherState" id="WeatherState2"></div>
                    <div class="day" id="day2"></div>
                </div>
            </div>
            <!-- Card3 -->
            <div class="card3" id="card">
                <div class="card-body card-img-overlay" id="card-body">
                    <form class="d-flex">
                        <input id="searchbox3" class="input" type="search" placeholder="Search" autocomplete="off">
                        <button id="searchbtn3" class="btn" type="submit"><img src="images/search_icon.png" /></button>
                    </form>
                    <div class="location" id="location3"></div>
                    <div class="weatherImg" id="weatherImg3"></div>
                    <div class="weatherStat" id="weatherStat3"></div>
                    <div class="temp" id="temp3"></div>
                    <div class="feelsLike" id="feelsLike3"></div>
                    <div class="WeatherState" id="WeatherState3"></div>
                    <div class="day" id="day3"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
